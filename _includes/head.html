<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Performance: DNS prefetch for external resources -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">

  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {% t global.title %}
    {% endif %}
  </title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{% t global.description %}{% endif %}">

    <!-- Preconnects for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin>

    <!-- Critical Styles -->
  <link
    href="{{ '/assets/style.css' | prepend: site.baseurl_root }}"
    rel="stylesheet"
    type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap&subset=latin,cyrillic,cyrillic-ext" rel="stylesheet">

    <!-- Social Media Meta Tags -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{% t global.title %}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{% t global.description %}{% endif %}">
  <meta property="og:image" content="{{ page.og_image | default: 'og.png' | prepend: site.baseurl_root }}">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{% t global.title %}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{% t global.description %}{% endif %}">
  <meta name="twitter:image" content="{{ page.og_image | default: 'og.png' | prepend: site.baseurl_root }}">

    <!-- Favicons -->
  <link
    rel="shortcut icon"
    href="{{ '/assets/images/favicon.png' | prepend: site.baseurl_root }}"
    type="image/x-icon">
  <link rel="apple-touch-icon" href="{{ '/assets/images/webclip.png' | prepend: site.baseurl_root }}">

  <!-- App & Platform Meta -->
  {% if site.app_store_id %}
    <meta name="apple-itunes-app" content="app-id={{ site.app_store_id }}">
  {% endif %}
  <meta name="facebook-domain-verification" content="zbwt0nirjlwa92qj7hoichr0gkqxsh">

  <!-- Analytics & Tracking -->
  {% if site.google_analytics_4 %}
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_4 }}"></script>
    <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', '{{ site.google_analytics_4 }}');
    </script>
  {% endif %}

  {% if site.facebook_pixel_id %}
    <!-- Facebook Pixel -->
    <script>
          !function(f,b,e,v,n,t,s)
          {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
          n.callMethod.apply(n,arguments):n.queue.push(arguments)};
          if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
          n.queue=[];t=b.createElement(e);t.async=!0;
          t.src=v;s=b.getElementsByTagName(e)[0];
          s.parentNode.insertBefore(t,s)}(window, document,'script',
          'https://connect.facebook.net/en_US/fbevents.js');
          fbq('init', '{{ site.facebook_pixel_id }}');
          fbq('track', 'PageView');
    </script>
  {% endif %}

</head>
