---
layout: default
---
<div class="blog-article">
  <h1 class="blog-heading">{{ page.title }}</h1>

  {% if page.image %}
    <img
      alt="{{ page.title }}"
      src="{{ page.image | prepend: site.baseurl_root }}"
      class="post-image">
  {% endif %}

  <div class="post-body">
    {{ content }}
  </div>

  {% include store-banner.html %}
  <div class="recent-posts">
    <h1 class="blog-heading">Полезные посты о ментальном здоровье</h1>
    <ul class="blog-posts flex">
      {% for post in site.posts limit: 3 %}
        <li class="post-card">
          <a href="{{ post.url | relative_url }}" class="post-link flex">
            {% if post.image %}
              <div class="post-thumbnail" style="background-image: url('{{ site.url }}{{ post.image }}')"></div>
            {% else %}
              <div class="post-thumbnail"></div>
            {% endif %}
            <h2 class="post-title">{{ post.title }}</h2>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
