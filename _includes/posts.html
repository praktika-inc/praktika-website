<h1 class="blog-heading">Полезные посты о ментальном здоровье</h1>
<ul class="blog-posts flex">
  {% for post in site.posts limit: 9 %}
    <li class="post-card">
      <a href="{{ post.url | relative_url }}" class="post-link flex">
        {% if post.image %}
          <div class="post-thumbnail" style="background-image: url('{{ site.url }}{{ post.image }}')"></div>
        {% else %}
          <div class="post-thumbnail"></div>
        {% endif %}
        <h2 class="post-title">{{ post.title }}</h2>
      </a>
    </li>
  {% endfor %}
</ul>

<div
  role="navigation"
  aria-label="List"
  class="pagination flex">
  <a
    href="#"
    aria-label="Предыдущая страница"
    class="pagination-button">
    ← Назад
  </a>
  <a
    href="#"
    aria-label="Следующая страница"
    class="pagination-button">
    Дальше →
  </a>
</div>
