---
layout: blog
---

<div class="rich-text">

  {% if page.image %}
    <img
      alt="{{ page.title }}"
      src="{{ page.image | prepend: site.baseurl_root }}"
      class="post-image">
  {% endif %}

  {{ content }}

  <div class="recent-posts">
    <h1 class="content-heading">Свежие посты</h1>
    <ul class="blog-posts flex">
      {% for post in site.posts limit: 3 %}
        {% include post-card.html %}
      {% endfor %}
    </ul>
  </div>

</div>
