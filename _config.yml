title: Practico
email: hi@praktika.app
description: Meditation &Â Sleep
domain: praktika.app
baseurl: ""
url: "https://praktika.app"

# Sass/SCSS settings
sass:
  sass_dir: _sass
  style: compressed

# Localization settings
languages: ["en", "pl", "ru"]
exclude_from_localizations: ["javascript", "js", "images", "css", "assets", "site.webmanifest"]
default_locale_in_subfolder: false

# Build settings
markdown: kramdown
highlighter: rouge

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:title/

# Plugins configuration
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2 # https://github.com/sverrirs/jekyll-paginate-v2
  - jekyll-loading-lazy # https://github.com/gildesmarais/jekyll-loading-lazy 
  - jekyll-multiple-languages-plugin # https://github.com/kurtsson/jekyll-multiple-languages-plugin
  - jekyll-target-blank #https://github.com/keithmifsud/jekyll-target-blank
  - jekyll-redirect-from # https://github.com/jekyll/jekyll-redirect-from

# Pagination configuration
pagination:
  enabled: true
  per_page: 9
  permalink: '/page:num/'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Posts defaults
defaults:
  - scope:
      path: "_i18n/ru/_posts"
      type: "posts"
    values:
      layout: "post"
      lang: "ru"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - script/
  - CLAUDE.md

# SEO and social
social:
  facebook: practicoapp
  instagram: practicoapp
  
# Google Analytics
google_analytics: UA-140680835-1
google_analytics_4: G-FS0M8R7KHB

